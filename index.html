                  </div>
                </div>
                <div className="flex justify-center mt-8 gap-2">
                  {Array.from({ length: testimonials.length - itemsPerPage + 1 }).map((_, index) => (
                    <button key={index} onClick={() => setCurrentIndex(index)} className={`w-3 h-3 rounded-full transition-colors ${currentIndex === index ? 'bg-[#666666]' : 'bg-gray-300 hover:bg-gray-400'}`} aria-label={`Ir para slide ${index + 1}`} />
                  ))}
                </div>
                <div className="flex justify-center mt-4 md:hidden px-4 gap-8">
                   <button onClick={prevSlide} className="text-[#666666]"><ChevronLeft size={32} /></button>
                   <button onClick={nextSlide} className="text-[#666666]"><ChevronRight size={32} /></button>
                </div>
              </div>
              {selectedVideo && (
                <div className="fixed inset-0 z-[60] bg-black/90 flex items-center justify-center p-4 animate-fade-in" onClick={() => setSelectedVideo(null)}>
                  <div className="relative w-full max-w-4xl aspect-video bg-black shadow-2xl rounded-lg overflow-hidden" onClick={e => e.stopPropagation()}>
                    <button onClick={() => setSelectedVideo(null)} className="absolute top-4 right-4 z-10 text-white/70 hover:text-white transition-colors"><X size={32} /></button>
                    <iframe src={getEmbedUrl(selectedVideo)} title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen className="w-full h-full"></iframe>
                  </div>
                </div>
              )}
            </section>
          );
        };

        const Footer = () => {
          return (
            <footer className="bg-[#4A4A4A] py-12">
              <div className="max-w-7xl mx-auto px-4 text-center">
                <p className="text-white text-sm">© {new Date().getFullYear()} VOLL Pilates Studios. Todos os direitos reservados.</p>
              </div>
            </footer>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
